<!DOCTYPE html>
<html>
<head>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega@5"></script>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 300, "continuousHeight": 300}}, "data": {"name": "data-5157496c952670844fe6e465008c981e"}, "mark": {"type": "bar"}, "encoding": {"color": {"field": "Category", "type": "nominal"}, "x": {"field": "Year", "type": "ordinal"}, "y": {"aggregate": "sum", "field": "Sales", "type": "quantitative"}}, "title": "\u041e\u0431\u0449\u0438\u0439 \u043e\u0431\u044a\u0435\u043c \u043f\u0440\u043e\u0434\u0430\u0436 \u043f\u043e \u043a\u0430\u0442\u0435\u0433\u043e\u0440\u0438\u044f\u043c \u0442\u043e\u0432\u0430\u0440\u043e\u0432 \u0437\u0430 \u043a\u0430\u0436\u0434\u044b\u0439 \u0433\u043e\u0434", "$schema": "https://vega.github.io/schema/vega-lite/v5.16.3.json", "datasets": {"data-5157496c952670844fe6e465008c981e": [{"Year": 2018, "Category": "Electronics", "Sales": 10000}, {"Year": 2018, "Category": "Clothing", "Sales": 20000}, {"Year": 2019, "Category": "Electronics", "Sales": 15000}, {"Year": 2019, "Category": "Clothing", "Sales": 25000}, {"Year": 2020, "Category": "Electronics", "Sales": 18000}, {"Year": 2020, "Category": "Clothing", "Sales": 27000}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
